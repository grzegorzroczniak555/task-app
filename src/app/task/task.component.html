<h2>Task To Do: </h2>

<div>
  <label> Name:
    <input #taskName />
  </label>
  <label> Description:
    <input #description />
  </label>
  <button (click)="addTask(taskName.value, description.value);">
    Add Task
  </button>
</div>

<div>
  <ul>
    <li *ngFor="let task of TaskTodo">
      <span> {{task.name}} </span>
    </li>
  </ul>

</div>
