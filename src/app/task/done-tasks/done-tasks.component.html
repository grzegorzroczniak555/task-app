<h2 class="done-task-title"> Done Tasks </h2>

<div>

    <ul>
        <div class="w-100 p-3">
            <li *ngFor="let task of doneTasks" class="list-group-item w-100">
                <mdb-icon fas icon="check-circle"></mdb-icon>
                <span><b> Name of task: </b>{{task.name}} </span><b>Description: </b>{{task.description}}
            </li>
        </div>
    </ul>

</div>
